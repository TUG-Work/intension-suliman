<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Participant Voting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Participant Voting</h1>
      <div id="meta" class="small">Loading...</div>
    </div>

    <div id="join-card" class="card">
      <h3>Join</h3>
      <input id="name" placeholder="Your name" />
      <input id="email" placeholder="Your email (optional)" />
      <button id="join">Start Voting</button>
      <div id="join-msg" class="small"></div>
    </div>

    <div id="vote-card" class="card hidden">
      <h3 id="title"></h3>
      <div id="aims" class="small"></div>
      <div id="grid" class="vote-grid"></div>
      <div class="row">
        <div class="col"><button id="prev" class="secondary">Previous</button></div>
        <div class="col"><button id="next">Next</button></div>
      </div>
      <button id="submit" class="secondary">Submit Votes</button>
      <div id="vote-msg" class="small"></div>
      <div id="progress" class="small"></div>
    </div>
  </div>
  <script src="participant.js"></script>
</body>
</html>
